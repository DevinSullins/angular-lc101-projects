<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let candidate of candidates" (click)="selector(candidate)">{{candidate.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf ="selected === true">
                Name: {{selection.name}}<br>
                Age: {{selection.data.age}}<br>
                Mass: {{selection.data.mass}}<br>
                Sidekick: {{selection.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            
            <img src="{{selection.image}}" alt="Sidekick Image" *ngIf ="selected === true"/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = "let crewMember of crew">{{crewMember.name}}</li>
            </ul>
            <button (click)="clearCrewList(e)">Clear Crew List</button>
            <!-- Add a "Clear Crew List" button here. -->
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)="clearButtonClick(e)">Clear Data & Image</button>
        <button (click)="addToCrew(selection)" *ngIf ="selected === true && 3 > crew.length && crew.includes(selection) === false" >Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text" (keyup.enter)="changeMissionName(newName); editMissionName = false" />
    </h2>
</ng-template>
